    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ShopCart</title>
    <link rel="sortcut icon" href="cart.png" type="cart">

      <h1 class="cart_header">Cart <i class="fas fa-shopping-cart display-6"></i> </h1>
      
      <input class="input_header" type="search" placeholder="Digite aqui o produto que vocÃª deseja pesquisar Ex.: computador">
      <button class="btn btn-success btn_header" type="submit">Pesquisar</button>

    <section class="container">
      <section class="items"></section>
      <section class="cart bg-gradient rounded-top p-4 bg-light border mx-3">
